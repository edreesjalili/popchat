<div *ngIf="!authService.currentUser?.asking">
  <h2>{{ askingUser.firstName }}</h2>
  <img src="{{ askingUser.profileImageUrl }}" alt="{{ askingUser.firstName }}" class="rounded-circle mb-3">
  <p>Some random question that Bob asked you?</p>
  <form class="mt-5">
    <div class="form-group">
      <input type="text" class="form-control form-control-lg" placeholder="Start talking with {{ askingUser.firstName }}...">
    </div>
  </form>
</div>
<div *ngIf="authService.currentUser?.asking">
  <h2 class="mb-5">It's your turn to start a conversation</h2>
  <button class="btn btn-outline-primary mb-3 btn-block" *ngFor="let question of questions">{{ question }}</button>
</div>
