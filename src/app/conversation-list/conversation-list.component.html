<div class="leaderboard">
    <h1>
      Conversations
    </h1>
    <ol>
      <li *ngFor='let convo of conversations' [routerLink]="'conversations/' + convo.id">
        <mark>{{convo.createdByUserId}}</mark>
        <small>{{convo.createdAt | date: 'short'}}</small>
      </li>
    </ol>
  </div>
