<div class="chat">
  <div class="chat-title">
    <h1>{{ match?.name }}</h1>
    <figure class="avatar">
      <img src="{{ match?.profileImageUrl }}" /></figure>
  </div>
  <div class="messages">
    <div class="messages-content">
      <!-- <div class="message new"><figure class="avatar"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg" /></figure>' + Fake[i] + '</div> -->
      <div *ngFor="let chat of chats">
        <div class="message new" *ngIf="!isMe(chat.senderId)">
            <figure class="avatar"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg" /></figure>
          {{chat.text}}
          <div class="timestamp">{{chat.createdAt | date: 'HH:mm aaa'}}</div>
        </div>
        <div class="message message-personal new"  *ngIf="isMe(chat.sender.id)">
          <strong>{{chat.sender.name}}</strong> <br>
          {{chat.text}}
          <div class="timestamp">{{chat.createdAt | date: 'HH:mm aaa'}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="message-box" [formGroup]="messageForm">
    <textarea formControlName="message" type="text" class="message-input" placeholder="Type message..." (keydown.enter)="handleSend"></textarea>
    <button [disabled]="!message || sending" (click)="handleSend" class="message-submit">Send</button>
  </div>

</div>
<div class="bg"></div>
